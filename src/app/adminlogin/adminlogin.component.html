<div class="container">
    <div class="row">
        <div class="col-12 mt-5 text-center">
            <h4>Welcome to DreamHomes Admin Panel<br> </h4>
        </div>
    </div>
    <div class="row mt-3" >
        <div class="col-2"></div>
        <div class="col-8 d-flex justify-content-center" >
<form action="" [formGroup]="loginForm" (ngSubmit)="login()" >
    <table class="shadow mb-4 rounded " cellpadding="25" cellspacing="25" style=" width: 400px;">
        <tr>
            <td><input id="acno" type="text" class="form-control"  name="username" formControlName="username"  placeholder="Username" /></td>
        </tr>

</tr> -->
        
        <tr>
            <td>
                <input id="pwd" type="password" class="form-control" name="pswd" formControlName="password" placeholder="Password"/>
            </td>
        </tr>
        <!-- <tr> <div *ngIf="(loginForm.get('pswd')?.touched || loginForm.get('pswd')?.dirty) && loginForm.get('pswd')?.errors" class="error">password is invalid</div>
        </tr>
         -->
        <tr >
            <td class="p-4"><input type="submit" class="form-control btn btn-primary pb-4 kk" style="font-size: 20px;font-weight: bold;"
                    value="Log In"  ></td>
        </tr>
        <!-- <tr >
            <td class="p-4"><a routerLink="/register"><button  class="form-control btn btn-primary pb-4" style="font-size: 20px;font-weight: bold;"

        </tr> -->
       
    </table>
</form>
</div>
