<form action="" >
    <table class="table table-hover " cellpadding="25" cellspacing="25" style="background-color: white; width: 800px;">
       <thead>
        <tr>
            <th>Image</th>
            <th>First Name</th>
            <th>Last name</th>
            <th>Username</th>
            <th>Place</th>
            <th>Delete</th>
        </tr></thead>
        <tbody>
        <tr *ngFor= "let user of users" >
            <td><img src="{{user.prof_pic}}" width="15px" height="20px"></td>
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.username}}</td>
            <td>{{user.place}}</td>
            <td><input type="button" class="kk" (click)="dlt(user.username)" value="Delete"></td>
        </tr>
    </tbody>
    </table>
</form>
